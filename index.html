<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js" defer></script>
    
    
  

</head>

<body>
    <div class="clock">


        <div class="clock__1">1</div>
        <div class="clock__2">2</div>
        <div class="clock__3">3</div>
        <div class="clock__4">4</div>
        <div class="clock__5">5</div>
        <div class="clock__6">6</div>
        <div class="clock__7">7</div>
        <div class="clock__8">8</div>
        <div class="clock__9">9</div>
        <div class="clock__10">10</div>
        <div class="clock__11">11</div>
        <div class="clock__12">12</div>


        <div class="clock__3--line"></div>
        <div class="clock__6--line"></div>
        <div class="clock__9--line"></div>
        <div class="clock__12--line"></div>



        <div class="clock__second"></div>
        <div class="clock__minute"></div>
        <div class="clock__hour"></div>



    </div>


</body>

</html>
